<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>TODO-list</h1>
  </header>
  <!-- Instument bar -->
  <div class="instrWindowd">
    <!-- Buttons -->
    <div class="makesBtn">
      <button class="ADD">ADD</button>
      <button class="DEL">DEL</button>
      <button class="SAVE">SAVE</button>
    </div>
    <!-- Search panel -->
    <div class="search">
      <input id="iSearch" placeholder="Title note" />
      <button class="SEARCHBT">Search</button>
    </div>
  </div>
  <!-- Work window -->
  <main>
    <!-- Editor window -->
    <div class="editWindow">
      <textarea name="Title" id="iTitle" cols="30" rows="1">
Title for note</textarea>
      <textarea name="Text Note" id="iText" cols="30" rows="10">
Type note,please.</textarea>
    </div>
    <!-- Note's List Window -->
    <div class="listWindow"></div>
  </main>

  <!-- Scrpts area -->
  <script src="main.js"></script>
</body>

</html>
